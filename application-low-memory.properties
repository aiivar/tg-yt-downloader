# Low Memory Server Configuration
# Use this configuration for servers with 1-2 GB RAM

# Process only 1 video at a time to conserve memory
video.processing.max-concurrent-tasks=1

# Small thread pool to minimize memory usage
video.processing.max-thread-pool-size=2
video.processing.core-thread-pool-size=1
video.processing.queue-capacity=5

# Conservative memory thresholds
video.processing.enable-memory-monitoring=true
video.processing.memory-threshold-percentage=70.0
video.processing.min-free-memory-mb=256

# Limit file size to prevent memory issues
video.processing.max-file-size-mb=1000

# Enable adaptive processing
video.processing.enable-adaptive-processing=true

# Longer intervals to reduce system load
video.processing.processing-interval-ms=60000
video.processing.retry-interval-ms=600000
video.processing.stuck-task-check-interval-ms=900000
video.processing.cleanup-interval-ms=7200000

# Logging
logging.level.ru.aiivar.tg.yt.downloader.service.VideoDownloadTaskExecutor=INFO
logging.level.ru.aiivar.tg.yt.downloader.service.MemoryMonitoringService=INFO
